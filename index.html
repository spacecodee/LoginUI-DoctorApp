<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login UI Kit - Doctor App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous"/>
</head>
<body>
<main class="container">

    <div class="container__box">
        <div class="container__primary">
            <h1>Login</h1>
            <span>New user? <a href="#">Create an account</a></span>
        </div>

        <div class="container__login">
            <form action="">
                <div class="container__mail">
                    <label for="email">Email Addres</label>
                    <input type="email" name="txtEmail" id="email">
                </div>

                <div class="container__btns">
                    <h2>Login width OTP</h2>
                    <button type="submit"><i class="fas fa-arrow-right"></i></button>
                </div>
            </form>

            <div class="container__others">
                <div class="container__or">
                    <span></span>
                    <span>Or</span>
                    <span></span>
                </div>

                <div class="container__other-login">
                    
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
